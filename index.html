<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>東京災害マップ</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="maplibre-gl.js"></script>
    <link href="maplibre-gl.css" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = new maplibregl.Map({
        container: "map",
        style: "https://furuhashilab.github.io/UNVT_for_Tokyo-to/",
        center: [139.63095, 35.61473], // starting position
        zoom: 14, // starting zoom
      });
      map.on("load", function () {
        map.loadImage(
          "https://furuhashilab.github.io/2021gsc_ShogoHirasawa/image/house.png",
          function (error, image) {
            if (error) throw error;
            map.addImage("evacuation", image);
            map.addSource("evacuationes", {
              type: "vector",
              tiles: [
                "https://furuhashilab.github.io/UNVT_for_Tokyo-to/tokyo-to_evacuation//{z}/{x}/{y}.pbf",
              ],
            });
            map.addLayer({
              id: "evacuation",
              type: "symbol",
              source: "evacuationes",
              "source-layer": "okyo-to_evacuation",
              layout: {
                "icon-image": "evacuation",
                "icon-size": 0.2,
              },
              minzoom: 10,
              maxzoom: 20,
            });
          }
        );
      });
    </script>
  </body>
</html>
