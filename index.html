<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>02東大本郷キャンパス付近 洪水ハザードマップ</title>
    <script src="https://unpkg.com/maplibre-gl@3.4.0/dist/maplibre-gl.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@3.4.0/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <style>
      html,
      body,
      #map {
        width: 100vw;
        height: 100vh;
        padding: 0;
        margin: 0;
      }
      .legend {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1000;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
        font-size: 14px;
      }

      .color-box {
        display: inline-block;
        width: 20px;
        height: 20px;
        margin-right: 5px;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="legend" id="legend">
      <button
        id="toggle-legend-inside"
        style="position: absolute; top: 0; left: 0"
      >
        -
      </button>
      <h4>浸水深凡例</h4>
      <div>
        <span class="color-box" style="background-color: #a8d1ff"></span>
        0m以上0.5m未満
      </div>
      <div>
        <span class="color-box" style="background-color: #3e9df2"></span>
        0.5m以上3.0m未満
      </div>
      <div>
        <span class="color-box" style="background-color: #0055cc"></span>
        3.0m以上5.0m未満
      </div>
      <div>
        <span class="color-box" style="background-color: #002b80"></span>
        5.0m以上10.0m未満
      </div>
    </div>
    <div id="map"></div>
    <script>
      (async () => {
        let map;
        const res = await fetch(
          "https://shogohirasawa.github.io/UNVT_for_Tokyo-to/tiles.json"
        );
        const tilejson = await res.json();
        let isPointClick = false;
        const bounds = tilejson.bounds;
        const center = tilejson.center
          ? tilejson.center
          : [(bounds[0] + bounds[2]) / 2, (bounds[1] + bounds[3]) / 2];
        const zoom = (tilejson.minzoom + tilejson.maxzoom) / 2;
        console.log(center, zoom);
        map = new maplibregl.Map({
          container: "map",
          style: "https://shogohirasawa.github.io/UNVT_for_Tokyo-to/style.json",
          center: [139.75538, 35.71404, 14.86],
          zoom: 15,
          terrain: {
            source: "terrainSource",
            exaggeration: 1,
          },
        });
        map.on("load", () => {
          map.addControl(new maplibregl.NavigationControl());
          map.addSource("flooddata", {
            type: "geojson",
            data: "https://shogohirasawa.github.io/2022BunkyokuFlood/2022BunkyokuFlood.geojson",
            maxzoom: 14,
          });
          map.addSource("line", {
            type: "geojson",
            data: {
              type: "FeatureCollection",
              features: [
                {
                  type: "Feature",
                  properties: {},
                  geometry: {
                    coordinates: [
                      [139.76012980201307, 35.711445374625356],
                      [139.76027954025278, 35.71145817278227],
                      [139.76041351657437, 35.711010236062364],
                      [139.75990519464995, 35.710930247097096],
                      [139.75969240872837, 35.71177492651452],
                      [139.75936929022788, 35.713048325543824],
                      [139.75857617022666, 35.71603002887113],
                      [139.75770653628533, 35.71596692125739],
                      [139.75697451787113, 35.71655558775859],
                      [139.75504479387854, 35.71857338512464],
                      [139.75423892776848, 35.718005573600834],
                    ],
                    type: "LineString",
                  },
                },
              ],
            },
          });
          map.addSource("hillshadeSource", {
            type: "raster-dem",
            tiles: ["./DEMtiles/{z}/{x}/{y}.png"],
            tileSize: 256,
          });

          map.addSource("evacuations", {
            type: "geojson",
            data: "https://furuhashilab.github.io/UNVT_for_Tokyo-to/data/evacuation_center_Tokyo.geojson",
          });
          map.addLayer({
            id: "evacuations",
            type: "circle",
            source: "evacuations",
            paint: {
              "circle-color": "#ff0000",
              "circle-radius": 7,
              "circle-stroke-width": 4,
              "circle-stroke-color": "#fff",
            },
            filter: ["==", "$type", "Point"],
          });

          map.on("click", "evacuations", function (e) {
            let properties = e.features[0].properties;
            let tableHTML = "<table>";
            for (let prop in properties) {
              tableHTML += `<tr><td>${prop}</td><td>${properties[prop]}</td></tr>`;
            }
            tableHTML += "</table>";

            new maplibregl.Popup()
              .setLngLat(e.lngLat) // Set location to the point clicked
              .setHTML(tableHTML) // Set content to the generated HTML
              .addTo(map); // Add to map
          });
          map.on("mouseenter", "points", function () {
            map.getCanvas().style.cursor = "pointer"; // Change cursor style to pointer
          });
          // When the cursor leaves a feature in the point layer, revert actions for the cursor-related event.
          map.on("mouseleave", "points", function () {
            map.getCanvas().style.cursor = ""; // Reset cursor style on mouse leave
          });

          map.addLayer({
            id: "line-layer",
            type: "line",
            source: "line",
            layout: {},
            paint: {
              "line-color": "#ff0000",
              "line-width": 10,
            },
          });
          map.addLayer({
            id: "flooddata",
            type: "fill",
            source: "flooddata",
            layout: {},
            paint: {
              "fill-color": [
                "interpolate",
                ["linear"],
                ["get", "A31_205"],
                1,
                "#a8d1ff",
                2,
                "#3e9df2",
                3,
                "#0055cc",
                4,
                "#002b80",
              ],
              "fill-opacity": 0.7,
            },
          });
          map.addLayer({
            id: "hills",
            type: "hillshade",
            source: "hillshadeSource",
            layout: { visibility: "visible" },
            paint: {
              "hillshade-shadow-color": "#000000",
            },
          });
          map.addControl(
            new maplibregl.AttributionControl({
              compact: false,
              customAttribution:
                "Style © <a href='http://openmaptiles.org/'>OpenMapTiles</a> | " +
                "Data © <a href='http://www.openstreetmap.org/copyright'>OpenStreetMap contributors</a> " +
                "© <a href='https://catalog.data.metro.tokyo.lg.jp/dataset/t000003d0000000093?fbclid=IwAR3iaIsI7e0rmSCiyZoNaw6GaiX1dqd87qXnSDoosOWYNd1kbWoNHdVF1xI'>東京都オープンデータカタログサイト<a>" +
                "© <a href='https://maps.gsi.go.jp/development/ichiran.html#dem'>標高タイル（国土地理院）<a>",
            })
          );
        });
      })();
    </script>
    <script>
      document
        .getElementById("toggle-legend-inside")
        .addEventListener("click", function () {
          var legendContents = document.querySelectorAll(
            ".legend > *:not(#toggle-legend-inside)"
          );
          for (var i = 0; i < legendContents.length; i++) {
            if (legendContents[i].style.display === "none") {
              legendContents[i].style.display = "block";
            } else {
              legendContents[i].style.display = "none";
            }
          }
        });
    </script>
    <div
      id="info"
      style="
        position: absolute;
        top: 10px;
        left: 10px;
        max-width: 300px;
        background-color: white;
        padding: 10px;
        border-radius: 5px;
        z-index: 1000;
        display: none;
      "
    >
      <table id="info-table"></table>
    </div>
  </body>
</html>
