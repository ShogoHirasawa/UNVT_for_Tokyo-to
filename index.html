<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kanto_vector-tile-map</title>
    <script src="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <style>
      html,
      body,
      #map {
        width: 100vw;
        height: 100vh;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script>
      (async () => {
        let map;
        const res = await fetch("./tiles.json");
        const tilejson = await res.json();
        const bounds = tilejson.bounds;
        const center = tilejson.center
          ? tilejson.center
          : [(bounds[0] + bounds[2]) / 2, (bounds[1] + bounds[3]) / 2];
        const zoom = (tilejson.minzoom + tilejson.maxzoom) / 2;
        console.log(center, zoom);
        map = new maplibregl.Map({
          container: "map",
          style: "./style.json",
          center: center,
          zoom: 10,
        });

        map.on("load", function () {
          map.loadImage(
            "https://furuhashilab.github.io/2021gsc_ShogoHirasawa/image/house.png",
            function (error, image) {
              if (error) throw error;
              map.addImage("evacuation", image);
              map.addSource("evacuationes", {
                type: "vector",
                tiles: [
                  "https://furuhashilab.github.io/UNVT_for_Tokyo-to/tokyo-to_evacuation/{z}/{x}/{y}.pbf",
                ],
              });
              map.addLayer({
                id: "evacuation",
                type: "symbol",
                source: "evacuationes",
                "source-layer": "tokyo-to_evacuation",
                layout: {
                  "icon-image": "evacuation",
                  "icon-size": 0.2,
                  "icon-allow-overlap": true,
                },
                minzoom: 0,
                maxzoom: 22,
              });
            }
          );
        });
        map.addControl(new maplibregl.NavigationControl());
        map.addControl(
          new maplibregl.AttributionControl({
            compact: false,
            customAttribution:
              "Style © <a href='http://openmaptiles.org/'>OpenMapTiles</a> | " +
              "Data © <a href='http://www.openstreetmap.org/copyright'>OpenStreetMap contributors</a>",
          })
        );
      })();
    </script>
  </body>
</html>
